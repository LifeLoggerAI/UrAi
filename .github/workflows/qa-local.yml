name: QA â€“ Local Script

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  qa-local:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install deps
        run: pnpm install || npm install

      - name: Ensure QA script
        run: |
          if [ ! -f "QA_Mode_Script.sh" ]; then
            echo "::warning::QA_Mode_Script.sh not found"; exit 0;
          fi
          chmod +x QA_Mode_Script.sh

      - name: Run QA script
        id: runqa
        run: |
          set -o pipefail
          ./QA_Mode_Script.sh 2>&1 | tee qa_local_output.log

      - name: Upload QA logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-local-logs
          path: |
            qa_local_output.log
            lh-artifacts/**

      - name: Fail if failures detected
        if: always()
        run: |
          if grep -E "(QUALITY GATES FAILED|ERROR|App Check error)" -i qa_local_output.log; then
            echo "Detected failures in QA logs"
            exit 1
          fi
